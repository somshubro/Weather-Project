<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="heading">
            <h1>Weather App</h1>
            <h2>Find the current weather of any city! <img src="weather.png" alt=""></h1>
        </header>

        <main>
            <div class="enterCity">
                <div class="formDiv">
                    <form class="weatherForm" action="/" method="post">
                        <label for="cityInput">City Name: </label>
                        <input id="cityInput" type="text" name="cityName" autofocus>
                        <label for="unitInput">Unit: </label>
                        <input list="unit" name="unit">

                        <datalist id="unit">
                            <option value="standard">
                            <option value="metric">
                            <option value="imperial">
                        </datalist>

                        <div class="buttonDiv">
                            <button type="submit" class="btn btn-primary">Go!</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://github.com/somshubro">GitHub</a>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
